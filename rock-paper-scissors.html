<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="https://cdn.icon-icons.com/icons2/390/PNG/512/rock_39413.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtXMh7XF_QP1_uhPX65AzwM2gi7MCBedGyzd3JJpLgtEYsgRiYbK5euM0NLvUDLDIjBpw&usqp=CAU" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIv3Kg09inEBXfw6qPWdO59sxa0MWmRlIcZk1DVzo3WyZ_vQ2H4v_mv25wRuZQVUyX2Zo&usqp=CAU" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>
    
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
